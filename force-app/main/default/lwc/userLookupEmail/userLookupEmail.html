<template>
   <lightning-card title="User Lookup and Send Email to User Selected">
        <lightning-input type="Search" name="userName" value={userName} onchange={handleSearchUser} label="Search User"></lightning-input>

        <template if:true={toggleActive}>
            <ul class="slds-list_vertical-space">
                <template for:each={users} for:item="user">
                    <li key={user.Id} data-value={user.Id} data-label={user.Name}
                           onclick={handleUserSelect} 
                           class="slds-listbox__item">
                        {user.Name}
                    </li>
                </template>
            </ul>
        </template>
        
        <div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="combobox-id-5" id="combobox-label-id-32">Relate To</label>
                <div class="slds-form-element__control">
                <div class="slds-combobox_container slds-has-selection">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click">
                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
                <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="Account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                <span class="slds-assistive-text">Account</span>
                </span>
                <div role="combobox" tabindex="0" class="slds-input_faux slds-combobox__input slds-combobox__input-value" aria-labelledby="combobox-label-id-32 combobox-id-5-selected-value" id="combobox-id-5-selected-value" aria-controls="listbox-id-5" aria-expanded="false"
                aria-haspopup="listbox">
                <span class="slds-truncate" id="combobox-value-id-19">Salesforce.com, Inc.</span>
                </div>
                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Remove selected option">
                <svg class="slds-button__icon" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                </svg>
                <span class="slds-assistive-text">Remove selected option</span>
                </button>
                </div>
                <div id="listbox-id-5" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox" tabindex="0" aria-busy="false">
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <li role="presentation" class="slds-listbox__item">
                <div id="option226" class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                <span class="slds-media__figure slds-listbox__option-icon">
                <span class="slds-icon_container slds-icon-standard-account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                </svg>
                </span>
                </span>
                </div>
                </li>
                </ul>
                </div>
                </div>
                </div>
                </div>
                </div>
        </div>

        <br>
        <lightning-button variant="brand" label="Send Email" onclick={sendEmail}></lightning-button>
   </lightning-card> 
</template>
