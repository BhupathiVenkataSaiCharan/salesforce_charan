<template>
    <lightning-card>
        <lightning-input label="New Task" value={newTask} onchange={handleInputChange}></lightning-input>
        <lightning-button label="Add Task" onclick={handleAddTask}></lightning-button>
        <ul>
            <template for:each={tasks} for:item="task">
                <li key={task}>{task}</li>
            </template>
        </ul>
    </lightning-card>
    <lightning-card title="track counter">
        <p>Count is {counter}</p>
        <lightning-button label="Increase" onclick={countIncrease}></lightning-button>
        <lightning-button label="Reset" onclick={countZero}></lightning-button>
    </lightning-card>
</template>
